12 animais de estimação exóticos e pequenos para ter em casa.

Cães, gatos e peixes não são os únicos tipos de animais que podemos ter em casa. Saiba que há outras opções de animais de estimação - algumas delas bem exóticas.

Antes de conhecer melhor a nossa lista de 12 animais de estimação pouco convencionais, é necessário fazer um alerta: muito cuidado na hora de comprar um animal silvestre.
Alguns animais, como a tartaruga-tigre-d’água, o jabuti-piranga, a jiboia e a iguana, só podem ser comercializados com autorização do IBAMA
(Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais Renováveis).

Assim, sempre que você for comprar um animal, é importante ter certeza de que o fornecedor tem autorização do órgão de fiscalização para comercializá-lo.
Caso contrário, é crime.